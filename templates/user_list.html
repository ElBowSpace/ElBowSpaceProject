{% extends 'base.html' %}
{% block title %}User List{% endblock title %}
{% block content %}
<ul> {% for user in user_list %}
    <div class="row"><a href="{% url 'user_detail' last_name=user.last_name first_name=user.first_name %}">
        User: {{ user.pk }} {{ user.first_name }} {{ user.last_name }}</a></div>
    {% empty %}
        <div class="row">No users yet.</div>
 {% endfor %}
</ul>
{% endblock content %}
