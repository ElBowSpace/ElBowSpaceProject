{% extends 'base.html' %}
{% block title %}Post List{% endblock title %}
{% block content %}
<ul> {% for post in post_list %}
    <hr>
    <div class="row"><a href="{% url 'post_detail' post_pk=post.pk %}">
        Post at: {{ post.time_stamp }}</a></div>
    <p>{{ post.body }}</p>
    <hr>
    {% empty %}
        <div class="row">No posts yet.</div>
 {% endfor %}
</ul>
{% endblock content %}
