{% extends 'base.html' %}
{% block title %}Post Detail{% endblock title %}
{% block content %}

    <hr>
        {% for post in post_list %}
            <div class="post-entry">
                <h2>{{ post.id }}</h2>
                <p>{{ post.body }}</p>
            </div>
            <p><a href="{% url 'post_edit' post.pk %}">Edit Post</a></p>
            <p><a href="{% url 'post_delete' post.pk %}">Delete Post</a></p>
        {% endfor %}
    <hr>

{% endblock content %}
